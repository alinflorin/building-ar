<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="/_dist_/styles/styles.css" />
  <script src="/_libs_/aframe-v1.1.0.min.js"></script>
  <title>Building AR</title>
</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene vr-mode-ui="enabled: true" id="scene">
    <a-assets>
      <img id="point1" crossorigin="anonymous"
        src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fpoint1.jpg?1545394470968" />
      <img id="point2" crossorigin="anonymous"
        src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fpoint2.jpg?1545394471327" />
      <img id="point3" crossorigin="anonymous"
        src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fpoint3.jpg?1545394470620" />
      <img id="point4" crossorigin="anonymous"
        src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fpoint4.jpg?1545394470510" />

      <img id="hotspot" crossorigin="anonymous"
        src="https://cdn.glitch.com/2087dfa6-bd02-4451-a189-36095a66f386%2Fup-arrow.png?1545397127546" />
    </a-assets>

    <a-entity id="spots" hotspots>
      <a-entity id="group-point1">
        <a-image spot="linkto:#point2;spotgroup:group-point2" position="-4 0 10"></a-image>
      </a-entity>
      <a-entity id="group-point2" scale="0 0 0">
        <a-image spot="linkto:#point1;spotgroup:group-point1" position="10 0 -8"></a-image>
        <a-image spot="linkto:#point3;spotgroup:group-point3" position="0 0 10"></a-image>
      </a-entity>
      <a-entity id="group-point3" scale="0 0 0">
        <a-image spot="linkto:#point2;spotgroup:group-point2" position="10 0 3"></a-image>
        <a-image spot="linkto:#point4;spotgroup:group-point4" position="-10 0 -3"></a-image>
      </a-entity>
      <a-entity id="group-point4" scale="0 0 0">
        <a-image spot="linkto:#point3;spotgroup:group-point3" position="0 0 -10"></a-image>
      </a-entity>
    </a-entity>

    <a-sky id="skybox" src="#point1"></a-sky>

    <a-entity id="cam" camera position="0 1.6 0" look-controls>
      <a-entity cursor="fuse:true;fuseTimeout:2000" geometry="primitive:ring;radiusInner:0.01;radiusOuter:0.02"
        position="0 0 -1.8" material="shader:flat;color:#ff0000"
        animation__mouseenter="property:scale;to:3 3 3;startEvents:mouseenter;pauseEvents:mouseleave;dir:reverse;dur:2000;loop:1">
      </a-entity>
    </a-entity>
  </a-scene>

  <script type="module" src="/_dist_/tour.js"></script>
</body>

</html>
