<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/_dist_/styles/styles.css" />
    <script src="/_libs_/aframe-v1.1.0.min.js"></script>
    <script src="/_libs_/arjs.min.js"></script>
    <title>Building AR</title>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: true" gesture-detector id="scene"
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <a-asset-item
              id="bowser"
              src=""
            >
            </a-asset-item>
          </a-assets>
        <a-marker raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;"
            id="animated-marker" type='barcode' value='6'>
            <a-entity id="bowser-model" gltf-model="#bowser" position="0 0 0" scale="0.005 0.005 0.005" class="clickable" gesture-handler></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script type="module" src="/_dist_/ar.js"></script>
</body>

</html>
